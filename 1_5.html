<html>
  <body>
<h2><u>Task-5</u></h2>

<h2 align="center">Registration form</h2>

<form>
  <table border="1" cellpadding="5" cellspacing="0" align="center">
    <tr>
      <td><b>First Name</b></td>
      <td><input type="text" name="fname"></td>
    </tr>
    <tr>
      <td><b>Last Name</b></td>
      <td><input type="text" name="lname"></td>
    </tr>
    <tr>
      <td><b>Email</b></td>
      <td><input type="text" name="email"></td>
    </tr>
    <tr>
      <td><b>Password</b></td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td><b>Re-enter Password</b></td>
      <td><input type="password" name="repassword"></td>
    </tr>
    <tr>
      <td><b>Gender:</b></td>
      <td>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
      </td>
    </tr>
    <tr>
      <td><b>Age:</b></td>
      <td><input type="number" name="age"></td>
    </tr>
    <tr>
      <td><b>Phone Number</b></td>
      <td><input type="tel" name="phone"></td>
    </tr>
    <tr>
      <td><b>Address</b></td>
      <td><textarea name="address" rows="4" cols="50"></textarea></td>
    </tr>
    <tr>
      <td><b>State</b></td>
      <td><input type="text" name="state"></td>
    </tr>
    <tr>
      <td><b>Country</b></td>
      <td>
          <select name="country">
            <option value="India">Select Your Country</option>
              <option value="India">India</option>
          </select>
      </td>
    </tr>
    <tr>
      <td><b>Languages known</b></td>
      <td>
          <input type="checkbox" name="languages" value="English"> English
          <input type="checkbox" name="languages" value="Kannada"> Kannada
          <input type="checkbox" name="languages" value="Hindi"> Hindi
          <input type="checkbox" name="languages" value="Telugu"> Telugu
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
          <input type="checkbox" name="declaration"> 
          Hereby I declare all the given details are true
      </td>
    </tr>
    <tr>
      <td></td>
      <td align="right">
          Log in to <a href="https://www.etunus.com">Ethnus</a> Website
      </td>
    </tr>
  </table>
  <p align="center"><input type="button" value="register"></p>

</form>

</body>
</html>
